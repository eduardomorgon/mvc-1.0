<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Form Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="container-fluid text-center">    
            <div class="row justify-content-md-center">
                <div class="col-sm-6 text-left" > 
                    <h1>Form Contact</h1>
                    <hr/>
                    <form th:action="@{/mvc/contacts}" th:object="${contact}" method="POST">
                        <input type="hidden" th:value="*{id}" name="id"/>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input name="name" th:value="*{name}" type="text" class="form-control" id="name" aria-describedby="Name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input name="phone" th:value="*{phone}" type="text" class="form-control" id="phone" aria-describedby="Phone" placeholder="Phone">
                        </div>
                        <div th:switch="${contact.id == null}" class="form-group text-center">
                            <span th:case="true" >
                                <button type="submit" class="btn btn-success">Save</button>
                            </span>
                            <span th:case="false" >
                                <div class="row justify-content-md-center">
                                    <div class="col-sm-6" >
                                        <button type="submit" class="btn btn-primary float-left">Edit</button>
                                        <button type="button" class="btn btn-danger float-right" data-toggle="modal" data-target="#myModal">Delete</button>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Deseja Excluir?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p th:text="'Do you want to delete the Contact '+${contact.name} +'?' "></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <a th:href="@{/mvc/contacts/{id}/delete(id=${contact.id})}"  class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" th:src="@{/js/jquery/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</html>
