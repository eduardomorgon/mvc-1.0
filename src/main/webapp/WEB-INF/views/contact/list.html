<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="container-fluid text-center">    
            <div class="row justify-content-md-center">
                <div class="col-sm-6 text-left" > 
                    <h1>Contact</h1>
                    <a th:href="@{/mvc/contacts/form}" class="btn btn-primary pull-left" role="button">
                        New Contact
                    </a>
                    <hr/>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr th:each="contact : ${contacts}">
                                <td th:text="${contact.name}">Name</td>
                                <td th:text="${contact.phone}">(99)-9999-9999</td>
                                <td>
                                    <a th:href="@{/mvc/contacts/{id}(id=${contact.id})}" class="btn btn-primary" role="button">
                                        Details
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </body>
    <script type="text/javascript" th:src="@{/js/jquery/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</html>
