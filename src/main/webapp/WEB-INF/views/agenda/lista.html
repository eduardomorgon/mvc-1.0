<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agenda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="container-fluid text-center">    
            <div class="row content">
                <div class="col-sm-12 text-left" > 
                    <h1>Agenda</h1>
                    <hr/>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr th:each="agenda : ${agendas}">
                                <td th:text="${agenda.nome}"></td>
                                <td th:text="${agenda.telefone}"></td>
                                <td>
                                    <a th:href="@{/mvc/agendas/{id}(id=${agenda.id})}" class="btn btn-primary btn-lg active" role="button">
                                        Detalhes
                                    </a>
                                    <a th:type="submit"
                                       th:href="@{/mvc/agendas/delete/{id}(id=${agenda.id})}"  
                                       th:onclick="'return window.confirm(\'Deseja excluir '+ ${agenda.nome} +'?\');'"
                                       class="btn btn-danger float-right">
                                        Excluir
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </body>
    <script type="text/javascript" th:src="@{/js/jquery/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</html>
